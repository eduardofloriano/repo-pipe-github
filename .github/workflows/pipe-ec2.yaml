name: "Pipeline pipe-ec2"

on:
  push:
    branches: [ pipe-ec2 ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yaml
    with:
      environment: pipe-ec2
      aws-region: "us-east-1"
      aws-state-s3-bucket: "bucket-pipe-github"
      aws-lock-table: "table-pipe-github"
      aws-assume-role-arn: "arn:aws:iam::354918407212:role/role-autenticador-pipe-github"